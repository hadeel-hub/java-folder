<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./display.css">
    <title>Events Ticket Card</title>
</head>
<body>
    <nav>
		<div class="logo">
			<p>WorldCup</p>
		</div>
		<ul>
			<li><a href="" class="active">Home</a></li>
			<li><a href="">about Us</a></li>
			<li><a href="">Places</a></li>
			<li><a href="">profile</a></li>
			<li><a href="">Create</a></li>
            <li><a href="">LogOut</a></li>
		</ul>
	</nav>
    <div class="container">
        <div class="item-container">
            <div class="img-container">
                <img src="2022-world-cup-emblem (1).gif" alt="Event image">
            </div>

            <div class="body-container">
                <div class="overlay"></div>

                <div class="event-info">
                    <p class="title">Vintage Cafe'</p>
                    <div class="separator"></div>
                    <p class="info">Ramallah</p>
                    <p class="price">seats available</p>

                    <div class="additional-info">
                        <p class="info">
                            <i class="fas fa-map-marker-alt"></i>
                            old city
                        </p>
                        

                        <p class="info description">
                            Welcome! Everyone has a unique perspective after visiting our place, and we would love you
                            to share yours with us! We meet one Sunday evening <span>more...</span>
                        </p>
                    </div>
                </div>
                <button class="action">Book it</button>
            </div>
        </div>
        </div>
        </div>
